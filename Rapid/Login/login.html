    <script type="text/javascript">
        $(function() {
            $("#btnSubmit").click(function() {

                var userNumber = $.trim($("#userNumber").val());
                var pwd = $.trim($("#pwd").val());
                if (userNumber == "" || pwd == "") {
                    alert("请填写用户名和密码");
                    return;
                }
                ////检测与服务器连接状态
                //$.ajax({
                //    type: "Get",
                //    url: "../AjaxRequest/GetToolContent.aspx?time=" + new Date(),
                //    data: { contentType: "CheckNetWork" },
                //    success: function(result) {
                //        if (result == "断开") {
                //            alert("未连接到服务器,请检查联网状态！");
                //            return;
                //        }
                //    }
                //});
                $.ajax({
                    type: "Get",
                    url: "LoginCheck.aspx?time=" + new Date(),
                    data: { userNumber: userNumber, pwd: pwd },
                    beforeSend: function() { $("#progressBar").show(); },
                    success: function(result) {

                        $("#progressBar").hide();
                        if (result == "1") {
                            window.location.href = "../Index/main.html";
                        }
                        else {
                            if (result == "密码错误！") {
                                $("#pwd").focus().select();
                            }
                            else if (result == "该用户不存在或处于禁用状态！") {
                                $("#userNumber").focus().select();
                            }
                            alert(result + "");
                            return;
                        }
                    }
                });
            });

            $("#userNumber").focus();
            $("#userNumber").keyup(function() {
                if (event.keyCode == 13) {
                    $("#btnSubmit").click();
                }
            });
            $("#pwd").keyup(function() { 
                if (event.keyCode == 13) { 
                    $("#btnSubmit").click();
                }
            });

            $("#btnReset").click(function() {
                $("#userNumber").val("");
                $("#pwd").val("");
            });


        })
    </script>
