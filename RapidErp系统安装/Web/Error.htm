    <p style="text-align: center; font-size: 28px; color: Red;">
        服务器处理错误</p>
    <div>
        &nbsp;&nbsp;<p style=" font-size :20px;">服务器可能由于以下原因导致处理错误：</p>
        <p style="margin-left: 20px;font-size :20px;">
            1、用户导入Excel时没有严格遵守“Excle导入规则”，导致服务器读取本地Excel错误。
            <br />
            2、用户非正常操作。
            <br />
            3、程序内部BUG。
            <br />
            请检查是否因为第1、2项原因导致出现“服务器处理错误”。如果前两项原因都排除请联系技术人员。
        </p>
    </div>
